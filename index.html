----------------------------------- */
:root {
  --blue: #1e90ff;

  --dark: #023e8a;
}

/* -----------------------------------
   GLOBAL
----------------------------------- */
body {
  margin: 0;
  font-family: 'Nunito', sans-serif;
  background: var(--light);

/* -----------------------------------
   HEADER
----------------------------------- */
header {
  background: linear-gradient(45deg, var(--blue), var(--green));
  color: white;
  text-align: center;
  padding: 20px 10px;
}

header img {
  width: 90px;
  height: 90px;
  border-radius: 50%;

  font-size: 24px;

.top-info {
